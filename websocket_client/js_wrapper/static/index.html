<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>WaykNow Client</title>
</head>
<style>

    body {
        font-family: Arial, Helvetica, sans-serif;
        width: 100vw;
        overflow-x: hidden;
        overflow-y: hidden;
        margin: 0;
    }

    div.graphicDiv {
        width: 100vw;
        height: 100vw;
    }

    div.canvasDiv {
        width: 100vw;
        height: 100vw;
    }

</style>
<body>
<div align="center">
    <br><br>
    <label for="ip">ip:</label>
    <input type="text" id="ip" name="ip"><br><br>
    <label for="port">port:</label>
    <input type="text" id="port" name="port"><br><br>
    <label for="uname">username:</label>
    <input type="text" id="uname" name="uname"><br><br>
    <label for="pswrd">password:</label>
    <input type="text" id="pswrd" name="pswrd"><br><br>

    <a align="center" id="testBtn">
        <button id="ConnectBtn" class="btn btn-dark btn-lg">
            Connect
        </button>
    </a>
</div>

<div align="center" id="graphicDiv" class="graphicDiv">
    <div align="center" id="canvasDiv" class="canvasDiv">
        <canvas id="canvas" align="center"></canvas>
    </div>
</div>

</body>
</html>
